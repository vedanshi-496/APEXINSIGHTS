# Builds Next, runs `next export` to produce a static `out` folder,
# and publishes the contents to the gh-pages branch (GitHub Pages).
on:
  push:
    branches: [ "main" ]  # change to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build Next and export static files
        run: |
          npm run build
          npm run export
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
